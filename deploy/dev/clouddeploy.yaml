apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: blockvisor-ui-dev
  labels:
    app: blockvisor-ui-dev
description: Blockvisor UI Dev delivery pipeline
serialPipeline:
  stages:
  - targetId: dev
    profiles:
    - dev
  - targetId: testing
    profiles:
    - testing
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: dev
  annotations: {}
  labels: {}
description: dev
requireApproval: false
gke:
  cluster: projects/blockjoy-dev/locations/us-east1-b/clusters/blockjoy-dev
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: testing
  annotations: {}
  labels: {}
description: testing
requireApproval: true
gke:
  cluster: projects/blockjoy-testing/locations/us-east1-b/clusters/blockjoy-testing